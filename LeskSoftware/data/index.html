<!DOCTYPE html>
<html>
<head>
  <title>LED Collections</title>
</head>
<body>
  <h1>LED Collections</h1>
  <div id="collections"></div>

  <script>
    fetch('http://<ESP32_IP_ADDRESS>/collections')
      .then(response => response.json())
      .then(data => {
        const collectionsDiv = document.getElementById('collections');
        data.collections.forEach(collection => {
          const collectionDiv = document.createElement('div');
          collectionDiv.innerHTML = `<h2>${collection.name}</h2>`;
          collection.effects.forEach(effect => {
            const effectDiv = document.createElement('div');
            effectDiv.innerHTML = `Effect: ${effect.name}, Type: ${effect.effect}, Settings: ${effect.settings.join(', ')}`;
            collectionDiv.appendChild(effectDiv);
          });
          collectionsDiv.appendChild(collectionDiv);
        });
      })
      .catch(error => console.error('Error fetching collections:', error));
  </script>
</body>
</html>
